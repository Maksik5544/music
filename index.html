<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style-book.css">
  <title>Music</title>
</head>
<body>


  <header>
    <img src="img/MP.png" width="53px", height="80px">
    <nav>
      <a href="#">HOME</a>
      <a href="#">MUSIC</a>
      <a href="#">ABOUT</a>
      <a href="#">STORE</a>
    </nav>


    <div class="text">
      <h1>MUSIC
      PLAYER</h1>
      <p>American company formed in<br>
        2002 in Boston, Massachusetts</p>
    </div>


    <div class="device">
      <div class="device-body">
        <div class="device-header">
          <div class="device-senser"></div>
        </div>


        <div class="player">
          <div class="control">
            <button><img src="img/icons8-100.png"></button>
            <h3>Music Player</h3>
            <button><img src="img/icons8-64.png"></button>
          </div>


          <div class="name">
            <h2 class="track-name"></h2>
            <h3 class="artist-name"></h3>
          </div>
          <div class="lable">
            <div class="wrapper">
              <div class="track-image"></div>
            </div>


            <div class="track-buttons">
              <button class="back"><img src="img/icons8-back-64.png"></button>
              <button class="play"><img src="img/icons8-play-50.png"></button>
              <button class="stop"><img src="img/icons8-pause-48.png"></button>
              <button class="forward"><img src="img/icons8-forward-64.png"></button>
            </div>

            <div></div>
          </div>
        </div>
        <div class="device-power"></div>
      <div class="device-voice"></div>
    </div>
  </header>

  <main></main>

  <footer></footer>
  
</body>
</html>
